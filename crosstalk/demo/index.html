<!doctype html>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Cross Talk Analysis Tool</title>

		<!-- CSS STYLES -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://cdn.datatables.net/t/bs/dt-1.10.11,b-1.1.2,b-html5-1.1.2/datatables.min.css">
		<link rel="stylesheet" href="crosstalk.css">

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
		<script src="https://cdn.datatables.net/t/bs/dt-1.10.11,b-1.1.2,b-html5-1.1.2/datatables.min.js"></script>
		<script src="crosstalk.js"></script>
	</head>
	
	<body>
		<header class="container">
			<h3>CrossTalk File Processing Demo</h3>
		</header>

		<div class="container">
			<div class="col-md-4 well clearfix">

				<label for="description">Description</label>
				<textarea class="form-control" rows="3" id="description"></textarea>

				<br>

				<div class="row">
					<div class="col-xs-4">
						<label for="startYear">Start Year</label>
						<input type="number" class="form-control input-sm" id="startYear" min="1800" max="2200" />
					</div>

					<div class="col-xs-4">
						<label for="startAge">Start Age</label>
						<input type="number" class="form-control input-sm" id="startAge" min="0" max="120"/>
					</div>

					<div class="col-xs-4">
						<label for="interval">Interval</label>
						<input type="number" class="form-control input-sm" id="interval" min="1" max="10"/>
					</div>
				</div>

				<br>
				<label for="title1">Title 1</label>
				<input type="text" class="form-control input-small" id="title1" />
				<span class="btn btn-default btn-file btn-sm margin-top">
					Browse<input type="file"  id="inputfile1" accept=".csv">
				</span>
				<br>


				<br>
				<label for="title2">Title 2</label>
				<input type="text" class="form-control input-small" id="title2" />
				<span class="btn btn-default btn-file btn-sm margin-top">
					Browse<input type="file" id="inputfile2" accept=".csv">
				</span>
				<br>


				<div class="pull-right">
					<button id="log" class="btn btn-default">Log</button>
					<button id="submit" class="btn btn-primary">Submit</button>
				</div>
			</div>

			<div class="col-md-8">
				<ul class="nav nav-pills nav-pills" role="tablist">
					<li role="presentation" class="active"><a href="#input" aria-controls="input" role="tab" data-toggle="tab">Input</a></li>
					<li role="presentation"><a href="#rates" aria-controls="rates" role="tab" data-toggle="tab">Rates</a></li>
					<li role="presentation"><a href="#rateRatios"  aria-controls="rateRatios" role="tab" data-toggle="tab">Rate Ratios</a></li>
					<li role="presentation"><a href="#goodnessOfFit"  aria-controls="goodnessOfFit" role="tab" data-toggle="tab">Goodness of Fit</a></li>
					<li role="presentation"><a href="#apcOfRates"  aria-controls="apcOfRates" role="tab" data-toggle="tab">APC of Rates</a></li>
					<li role="presentation"><a href="#apcOfRatesRatios"  aria-controls="apcOfRatesRatios" role="tab" data-toggle="tab">APC of Rate Ratios</a></li>
					<li role="presentation"><a href="#help"  aria-controls="help" role="tab" data-toggle="tab">Help</a></li>
				</ul>

				<div class="tab-content padded panel">
					<div role="tabpanel" class="tab-pane active" id="input">

						<label>Data One (Numerator)</label>
						
						<div id="table1"></div>

						<hr>

						<label>Data Two (Denominator)</label>
						<div id="table2"></div>
					</div>

					<div role="tabpanel" class="tab-pane" id="rates">
						Rates
					</div>

					<div role="tabpanel" class="tab-pane" id="rateRatios">
						Rate Ratios
					</div>

					<div role="tabpanel" class="tab-pane" id="goodnessOfFit">
						Goodness of Fit
					</div>

					<div role="tabpanel" class="tab-pane" id="apcOfRates">
						Apc of Rates
					</div>

					<div role="tabpanel" class="tab-pane" id="apcOfRatesRatios">
						Apc of Rate Ratios
					</div>

					<div role="tabpanel" class="tab-pane" id="help">
						Help Contents
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
